<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
  <script>
    function iniciar(){
    Swal.fire({
      text: "Bienvenido",
      icon: "success",
      showConfirmButton: false,
      timer: 3500
    });}
  </script>
  
</head>
<body style=" background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(157,49,95,1) 100%)">

  <div class="logo"><img src="../img/dyd.png" alt="DyD-LOGO"  width="200" height="100"></div>
  

  <section class="form-register" >
    <h4 style="margin-left: 100px;">Inicio de sesión</h4>
    <form>
      <input class="controls" type="text"  name="email" id="Email" placeholder="Ingrese su email" >
      <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña">
    </form>
    
    <br><div style="margin-left: 110px;"><a class="btn btn-primary" onclick="iniciar()" href="../inicio.html" role="button" id="Iniciar">Iniciar sesión</a></div>
    <br><p>No compartiremos tus datos con nadie.</p>
  </section>
  <div class="nyancat"><img src="../img/nyancat.gif" alt="nyancat"></div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  <script src="../js/scripts.js"></script>
</body>
</html>
